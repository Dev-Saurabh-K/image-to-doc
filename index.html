<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter | Advanced Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4ade80;
            --danger: #f87171;
            --warning: #fbbf24;
            --gray: #6c757d;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #5e72e4;
            --secondary: #4a56d6;
            --accent: #3dbbdb;
            --light: #121826;
            --dark: #f8f9fa;
            --card-bg: rgba(30, 41, 59, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: white;
        }

        .logo h1 {
            font-size: 2rem;
            color: white;
            font-weight: 700;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(20deg);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            background: rgba(67, 97, 238, 0.05);
            transition: var(--transition);
            margin-bottom: 25px;
            cursor: pointer;
        }

        .upload-area:hover, .upload-area.drag-over {
            background: rgba(67, 97, 238, 0.1);
            border-color: var(--secondary);
        }

        .upload-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .upload-text h2 {
            color: var(--dark);
            margin-bottom: 10px;
        }

        .upload-text p {
            color: var(--gray);
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(67, 97, 238, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 7px 15px rgba(67, 97, 238, 0.4);
        }

        .btn-danger {
            background: linear-gradient(to right, var(--danger), #ef4444);
        }

        .btn-danger:hover {
            box-shadow: 0 7px 15px rgba(248, 113, 113, 0.4);
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            min-height: 150px;
        }

        .image-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            height: 150px;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .image-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            padding: 8px;
            transform: translateY(100%);
            transition: var(--transition);
        }

        .image-item:hover .image-actions {
            transform: translateY(0);
        }

        .action-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            padding: 5px;
            transition: var(--transition);
        }

        .action-btn:hover {
            color: var(--accent);
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .remove-btn:hover {
            background: var(--danger);
            transform: scale(1.1);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: transparent;
            color: var(--dark);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .range-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: var(--primary);
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .no-images {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 0;
            color: var(--gray);
        }

        .progress-container {
            margin: 25px 0;
        }

        .progress-bar {
            height: 12px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 10px;
            width: 0;
            transition: width 0.5s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: var(--gray);
            font-size: 14px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature-card {
            background: rgba(67, 97, 238, 0.05);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: var(--transition);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(67, 97, 238, 0.1);
        }

        .feature-card i {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .feature-card h4 {
            color: var(--dark);
            margin-bottom: 10px;
        }

        .feature-card p {
            color: var(--gray);
            font-size: 0.95rem;
        }

        footer {
            text-align: center;
            padding: 30px 0 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const themeToggle = document.getElementById('themeToggle');
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const selectBtn = document.getElementById('selectBtn');
            const previewContainer = document.getElementById('previewContainer');
            const noImagesText = document.getElementById('noImagesText');
            const convertBtn = document.getElementById('convertBtn');
            const clearBtn = document.getElementById('clearBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const shareBtn = document.getElementById('shareBtn');
            const marginInput = document.getElementById('margin');
            const marginValue = document.getElementById('marginValue');
            const qualityInput = document.getElementById('quality');
            const qualityValue = document.getElementById('qualityValue');
            const progressBar = document.getElementById('conversionProgress');
            const progressText = document.getElementById('progressText');
            const fileCount = document.getElementById('fileCount');
            
            // State
            let images = [];
            let pdfBlob = null;
            
            // Theme toggle
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                themeToggle.innerHTML = document.body.classList.contains('dark-mode') ? 
                    '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            });
            
            // Range inputs
            marginInput.addEventListener('input', () => {
                marginValue.textContent = marginInput.value;
            });
            
            qualityInput.addEventListener('input', () => {
                const qualities = ['Low', 'Medium', 'High'];
                qualityValue.textContent = qualities[qualityInput.value - 1];
            });
            
            // File selection
            selectBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => {
                    dropArea.classList.add('drag-over');
                }, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => {
                    dropArea.classList.remove('drag-over');
                }, false);
            });
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            function handleFileSelect(e) {
                const files = e.target.files;
                handleFiles(files);
            }
            
            function handleFiles(files) {
                const validFiles = [...files].filter(file => file.type.match('image.*'));
                
                if (validFiles.length === 0) return;
                
                validFiles.forEach(file => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        images.push({
                            name: file.name,
                            src: e.target.result,
                            rotation: 0
                        });
                        
                        updatePreview();
                    };
                    
                    reader.readAsDataURL(file);
                });
            }
            
            // Update preview and UI
            function updatePreview() {
                // Update file count
                fileCount.textContent = `${images.length} image${images.length !== 1 ? 's' : ''} selected`;
                
                // Hide "no images" text
                if (images.length > 0) {
                    noImagesText.style.display = 'none';
                } else {
                    noImagesText.style.display = 'block';
                    return;
                }
                
                // Clear preview container
                previewContainer.innerHTML = '';
                
                // Add image previews
                images.forEach((image, index) => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    
                    const img = document.createElement('img');
                    img.src = image.src;
                    img.alt = image.name;
                    img.style.transform = `rotate(${image.rotation}deg)`;
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                    removeBtn.onclick = () => removeImage(index);
                    
                    const actions = document.createElement('div');
                    actions.className = 'image-actions';
                    
                    const rotateLeftBtn = document.createElement('button');
                    rotateLeftBtn.className = 'action-btn';
                    rotateLeftBtn.innerHTML = '<i class="fas fa-undo"></i>';
                    rotateLeftBtn.title = 'Rotate left';
                    rotateLeftBtn.onclick = (e) => {
                        e.stopPropagation();
                        rotateImage(index, -90);
                    };
                    
                    const rotateRightBtn = document.createElement('button');
                    rotateRightBtn.className = 'action-btn';
                    rotateRightBtn.innerHTML = '<i class="fas fa-redo"></i>';
                    rotateRightBtn.title = 'Rotate right';
                    rotateRightBtn.onclick = (e) => {
                        e.stopPropagation();
                        rotateImage(index, 90);
                    };
                    
                    actions.appendChild(rotateLeftBtn);
                    actions.appendChild(rotateRightBtn);
                    
                    imageItem.appendChild(img);
                    imageItem.appendChild(removeBtn);
                    imageItem.appendChild(actions);
                    previewContainer.appendChild(imageItem);
                });
            }
            
            function removeImage(index) {
                images.splice(index, 1);
                updatePreview();
            }
            
            function rotateImage(index, degrees) {
                images[index].rotation += degrees;
                updatePreview();
            }
            
            // Clear all images
            clearBtn.addEventListener('click', () => {
                images = [];
                updatePreview();
                progressBar.style.width = '0';
                progressText.textContent = 'Ready to convert';
                downloadBtn.disabled = true;
                shareBtn.disabled = true;
            });
            
            // Convert to PDF
            convertBtn.addEventListener('click', convertToPdf);
            
            function convertToPdf() {
                if (images.length === 0) {
                    alert('Please select at least one image to convert.');
                    return;
                }
                
                // Reset UI
                progressBar.style.width = '0';
                progressText.textContent = 'Starting conversion...';
                downloadBtn.disabled = true;
                shareBtn.disabled = true;
                
                // Get settings
                const pageSize = document.getElementById('pageSize').value;
                const orientation = document.getElementById('orientation').value;
                const margin = parseInt(document.getElementById('margin').value);
                const fileName = document.getElementById('fileName').value || 'converted-images';
                
                // Initialize PDF
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({
                    orientation: orientation,
                    unit: 'mm',
                    format: pageSize
                });
                
                let processed = 0;
                
                // Process images
                images.forEach((image, index) => {
                    setTimeout(() => {
                        if (index > 0) doc.addPage();
                        
                        // Calculate dimensions
                        const pageWidth = doc.internal.pageSize.getWidth();
                        const pageHeight = doc.internal.pageSize.getHeight();
                        
                        const contentWidth = pageWidth - (margin * 2);
                        const contentHeight = pageHeight - (margin * 2);
                        
                        // Add image
                        doc.addImage(
                            image.src,
                            'JPEG',
                            margin,
                            margin,
                            contentWidth,
                            contentHeight,
                            null,
                            'FAST'
                        );
                        
                        // Update progress
                        processed++;
                        const percent = Math.round((processed / images.length) * 100);
                        progressBar.style.width = `${percent}%`;
                        progressText.textContent = `Processing image ${processed} of ${images.length}`;
                        
                        // When all images are processed
                        if (processed === images.length) {
                            // Save as Blob
                            pdfBlob = doc.output('blob');
                            
                            // Update UI
                            progressText.textContent = 'Conversion complete!';
                            downloadBtn.disabled = false;
                            shareBtn.disabled = false;
                            
                            // Show success message
                            setTimeout(() => {
                                progressText.textContent = 'PDF ready for download';
                            }, 2000);
                        }
                    }, index * 300); // Simulate processing time
                });
            }
            
            // Download PDF
            downloadBtn.addEventListener('click', () => {
                if (!pdfBlob) return;
                
                const fileName = document.getElementById('fileName').value || 'converted-images';
                const url = URL.createObjectURL(pdfBlob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `${fileName}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            // Share PDF
            shareBtn.addEventListener('click', () => {
                if (!pdfBlob) return;
                
                const fileName = document.getElementById('fileName').value || 'converted-images';
                
                if (navigator.share && navigator.canShare) {
                    const file = new File([pdfBlob], `${fileName}.pdf`, { type: 'application/pdf' });
                    
                    if (navigator.canShare({ files: [file] })) {
                        navigator.share({
                            title: 'Converted PDF',
                            text: 'Check out this PDF I created',
                            files: [file]
                        }).catch(error => {
                            console.log('Sharing failed', error);
                            alert('Sharing failed. Please try the download option.');
                        });
                    } else {
                        alert('Sharing files is not supported in this browser. Please download the file instead.');
                    }
                } else {
